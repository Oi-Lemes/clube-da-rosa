<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Rosa Novo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="header">
                <h1>Quiz Rosa Novo</h1>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="question-counter">
                    <span id="current-question">1</span> de <span id="total-questions">10</span>
                </div>
            </div>
            
            <div class="quiz-content">
                <div class="question-section">
                    <h2 id="question-text">Carregando pergunta...</h2>
                </div>
                
                <div class="answers-section">
                    <div class="answer-option" data-answer="a">
                        <span class="option-letter">A</span>
                        <span class="option-text" id="answer-a">Carregando...</span>
                    </div>
                    <div class="answer-option" data-answer="b">
                        <span class="option-letter">B</span>
                        <span class="option-text" id="answer-b">Carregando...</span>
                    </div>
                    <div class="answer-option" data-answer="c">
                        <span class="option-letter">C</span>
                        <span class="option-text" id="answer-c">Carregando...</span>
                    </div>
                    <div class="answer-option" data-answer="d">
                        <span class="option-letter">D</span>
                        <span class="option-text" id="answer-d">Carregando...</span>
                    </div>
                </div>
                
                <div class="navigation">
                    <button id="next-btn" class="btn btn-primary" disabled>Próxima</button>
                </div>
            </div>
            
            <div class="result-section" id="result-section" style="display: none;">
                <div class="result-content">
                    <h2>Quiz Finalizado!</h2>
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="final-score">0</span>
                            <span class="score-total">/ 10</span>
                        </div>
                    </div>
                    <div class="score-percentage">
                        <span id="score-percentage">0%</span>
                    </div>
                    <div class="result-message">
                        <p id="result-message">Parabéns!</p>
                    </div>
                    <button id="restart-btn" class="btn btn-secondary">Refazer Quiz</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
